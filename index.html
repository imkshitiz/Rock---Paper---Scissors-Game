<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Rock-paper-scissors</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button onclick="
        playGame('rock');
         " class="move-button"><img src="./images/rock-emoji.png" class="move-icon"></button>

        

        <button onclick="
        playGame('paper');
        " class="move-button"><img src="./images/paper-emoji.png" class="move-icon"></button>



        <button onclick="
        playGame('Scissors');
        " class="move-button"><img src="./images/scissors-emoji.png" class="move-icon"></button>
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>


        <button onclick="
        score.wins=0;
        score.Losses=0;
        score.Ties =0;
        localStorage.removeItem('score');
        updateScore();

        " class="reset-score-button">Reset Score</button>

       
        
        

    <script src="./index.js"></script>
    </body>
</html>
